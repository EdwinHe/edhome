<form id="id_form_add_or_edit" method="POST" class="form-horizontal" action="{% url 'ozio:add_or_edit' obj_type obj_id %}">
{% csrf_token %}
	<fieldset>
		<div class="form-group">
			<div class="col-lg-12">
				<table>
					{{ form }}
				</table>
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-12">
				<button type="button" class="btn btn-default" onclick="on_AddOrEdit_Click_Cancel();">Cancel</button>
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
		</div>
	</fieldset>
</form>
